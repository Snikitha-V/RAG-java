spring.main.allow-bean-definition-overriding=true

# DB config (these env vars are provided by docker-compose)
app.db.url=${DB_URL:jdbc:postgresql://localhost:5432/learning_db}
app.db.user=${DB_USER:postgres}
app.db.pass=${DB_PASS:}

app.qdrant.url=${QDRANT_URL:http://localhost:6333}
app.llm.url=${LLM_URL:http://localhost:8081}

# Spring Boot Actuator - expose health, info, metrics, prometheus
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
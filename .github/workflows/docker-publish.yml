name: CI - Build & Push Docker

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

jobs:
  integration-tests:
    name: Integration Tests (Ubuntu only)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run integration tests
        run: mvn -B -Dtest='**/*IntegrationTest' test

  build-and-push:
    needs: integration-tests
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run unit tests (exclude integration tests)
        run: mvn -B -Dtest='!**/*IntegrationTest,**/*Test' test

      - name: Build JAR
        run: mvn -B package -DskipTests

      # Docker steps only run on Linux runners (ubuntu)
      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        if: runner.os == 'Linux'
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        if: runner.os == 'Linux'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        if: runner.os == 'Linux'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            snikithav/rag-java-app:latest
            snikithav/rag-java-app:${{ github.sha }}
          cache-from: type=registry,ref=snikithav/rag-java-app:cache
          cache-to: type=registry,ref=snikithav/rag-java-app:cache,mode=max
